<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="style.css">
      <title>inputs</title>
  </head>

  <body>
    <header>
     
    </header>

    <main>
    <form action="#" method="post">
      <p>Имя: <input autofocus
        type="text"></p>
        <p>Фамилия: <input
          type="text"></p>
          <p>Отчество: <input
            type="text"></p>
      <p>Дата рождения: <input type="date"></p>
      <p>Email: <input type="email" name="email" placeholder="yourName@sutulaya.com"></p>
      <p>Документы: <input type="checkbox" name="passport" >
        <label for="passport">Паспорт</label>
        <input type="checkbox" name="driveid" >
        <label for="driveid">Права</label>
        <input type="checkbox" name="taxid" >
        <label for="taxid">ИНН</label></p>
        
      <p>Город проживания: <select name="city" >
        <option value="sochi">Сочи</option>
        <option selected value="moscow">Москва</option>
        <option value="spb">Питер</option>
        <option value="ekb">Ебург</option>
        <option value="taganrog">Таганрог</option>
      </select></p>
      <p>Дополнительная информация о себе:<br><textarea name="comment" cols="30" rows="10"></textarea></p>
      <p><input type="submit" value="Отправить">
        <input type="reset" value="Очистить"></p>
    </form> 
    </main>
<footer>
    
</footer>
</body>

</html>
